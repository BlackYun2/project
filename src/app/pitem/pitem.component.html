<div class="product-container">
    <a routerLink="/item/{{item.id}}">
        <img class="product-image" src={{item.url}} (click)="goextra(item)">
    </a>
    <p>{{item.name}}</p>
    <p>${{item.price}}</p>
    <select name="item" id="item" #t class="select-input">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
        <option value=9>9</option>
        <option value=10>10</option>
    </select>
    <div style="display: flex;column-gap: 10px;">
        <button type="button" class="btn btn-primary" (click)="onclick(t.value)">Add to cart</button>
        <button type="button" class="btn btn-danger" (click)="dontCare_remove()">Don't care</button>
    </div>
</div>
